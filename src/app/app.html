<ion-menu id="myMenu" [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <!--<ion-title>Menu</ion-title>-->

     

      <ion-list>
        <ion-item color="primary">
          <ion-avatar item-start>
            <img src="assets/imgs/no-avatar.png">
          </ion-avatar>
          <h2 id="nomeUsuarioLogado"></h2>
          <p id=cpfUsuarioLogado></p> 
          <div class="item-note" item-end>
            <ion-icon name="md-log-out" style="color: #e74c3c;font-size: 34px" (click)="logout()" menuClose></ion-icon>
          </div>
          
        </ion-item>
        
      </ion-list>


    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
