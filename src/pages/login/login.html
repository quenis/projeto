<ion-header enabled="false">
    <ion-navbar color="primary">
        <ion-title align="center">Autenticação</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-label floating>CPF</ion-label>
                        <ion-input type="tel" name="cpf" [(ngModel)]="usuario.cpf" (keydown)="formatarCPF()"
                            autocomplete="off" autocorrect="off" maxlength="14" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Senha</ion-label>
                        <ion-input type="password" name="senha" [(ngModel)]="usuario.senha" required></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="signin-col">
                <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" style="background-color: #2ecc71; width: 100%">Entrar</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
